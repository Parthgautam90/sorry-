<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry My Dear Bestie</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        section {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 1s ease-in-out;
        }

        /* Page 1 Styling */
        #page1 {
            background: linear-gradient(to bottom right, #ff7eb3, #ff758c);
        }
        #page2 {
            background: linear-gradient(to bottom, #84fab0, #8fd3f4);
            transform: translateX(100%);
            position: relative;
        }

        h1, h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 4em;
            color: #fff;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-bottom: 20px;
            width: 90%;
        }
        p {
            font-size: 1.8em;
            color: #fff;
            text-align: center;
            margin: 10px 20px;
            width: 90%;
        }
        button {
            font-size: 2em;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            background: #4caf50;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            transform: scale(1.1);
            background: #45a049;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .shairi {
            font-family: 'Roboto Mono', monospace;
            font-size: 1.6em;
            font-style: italic;
            color: #f0f0f0;
            margin: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            width: 90%;
        }

        .still-waiting {
            font-size: 1.8em;
            font-weight: bold;
            color: #fff;
            margin-top: 30px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        /* Background Animations */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.1));
            animation: float 6s infinite;
        }
        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(50px, 50px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            h1, h2 {
                font-size: 3em;
            }
            p, .shairi {
                font-size: 1.4em;
            }
            button {
                font-size: 1.6em;
                padding: 10px 30px;
            }
        }
        @media (max-width: 768px) {
            h1, h2 {
                font-size: 2.5em;
            }
            p, .shairi {
                font-size: 1.2em;
            }
            button {
                font-size: 1.5em;
                padding: 8px 20px;
            }
        }
        @media (max-width: 480px) {
            h1, h2 {
                font-size: 2em;
            }
            p, .shairi {
                font-size: 1em;
            }
            button {
                font-size: 1.2em;
                padding: 6px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Page 1 -->
    <section id="page1">
        <h1>Sorry My Dear Bestie</h1>
        <p>Here are some beautiful lines for you:</p>
        <button onclick="goToPage2()">SE</button>
    </section>

    <!-- Page 2 -->
    <section id="page2">
        <div class="background-animation"></div>
        <h2>I Am Really, Really Sorry</h2>
        <p class="shairi">
            "Teri khushi ke liye har dukh seh lenge,<br>
            Teri muskan ke liye aasoon pi lenge,<br>
            Har pal yaad karte hain tujhe,<br>
            Ab toh ek baar maaf kar de hum bechare ko."
        </p>
        <p class="still-waiting">Still waiting for you...</p>
    </section>

    <!-- JavaScript -->
    <script>
        const page1 = document.getElementById('page1');
        const page2 = document.getElementById('page2');

        function goToPage2() {
            page1.style.transform = 'translateX(-100%)';
            page2.style.transform = 'translateX(0)';
        }
    </script>
</body>
</html>
